<div class="delete-modal w-100">
    <p class="confirmation">Are you sure want to delete this id : {{this.id}} ?</p>
    <div class="btn-container">
        <button class="btn btn-danger " (click)=" onDelete('delete')">Delete</button>
        <button class="btn btn-success " (click)=" onDelete('cancel')">Cancel</button>
    </div>
</div>

<div class=" border ">
  <h2>Mentors List</h2>
  <div class="d-flex justify-content-end Formcontiner position-relative">
    <!-- <input type="text" placeholder="Search User" [formControl]="search"> -->
    <button class="btn-sm btn-dark  me-3 p-2" (click)="onAdd()">+Add Form</button>
    <button class="btn-sm  btn-dark p-2 " (click)=" FilterForm()"><span class="icon icon-radio-checked p-2"></span>FilterData</button><span *ngIf="isActivatedFilter" class="badge position-absolute border bg-danger  "></span>
  </div>
</div>

<div class="mt-3 mb-3">
  <table class="table caption-top border">
    <thead>
      <tr>
        <th scope="col">Mentor Id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle" *ngFor="let item of mentorList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.gender }}</td>
        <td>
          <button class="btn-sm btn-primary me-2 " (click)="onEdit(item)"><span class="icon icon-pencil text-white
            "></span></button>
          <button class="btn-sm btn-danger  " (click)="onDelete(item.id)"><span class="icon icon-bin2 text-white
            "></span></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pb-4 border p-3">
    <h2>Mentors List</h2>
    <div class="d-flex justify-content-end Formcontiner">
      <!-- <input type="text" placeholder="Search User" [formControl]="search"> -->
      <button class="btn btn-dark" (click)="onAdd()">+Add Form</button>
      <button class="btn  btn-dark" (click)=" FilterForm()"><span class="icon icon-radio-checked">Filter</span></button>
    </div>
  </div>
  
  <table class="table caption-top border">
    <thead>
      <tr>
        <th scope="col">Mentor Id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle" *ngFor="let item of mentorList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.gender }}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="onEdit(item)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
`

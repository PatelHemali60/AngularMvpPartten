<div class="container-fluid p-3 divform">
    <div class="form-modal rounded">
        <div class="d-flex justify-content-between">
            <!-- <h2 class="text-center">{{ formTitle }}</h2>
      <a (click)="onCancel()" class="text-decoration-none">&times;</a> -->
        </div>
        <form [formGroup]="personForm">
           
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">

                <!-- <div *ngIf="( mentorFormControl['name'].dirty ||   mentorFormControl['name'].touched ) &&   mentorFormControl['name'].invalid
            || isFormSubmitted &&   mentorFormControl['name'].invalid" class="p-1 text-danger">* This Field is Required
        </div> -->

            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" formControlName="age">

                <!-- <div *ngIf="( mentorFormControl['age'].dirty ||   mentorFormControl['age'].touched ) &&   mentorFormControl['age'].invalid
            || isFormSubmitted &&   mentorFormControl['age'].invalid" class="p-1 text-danger" ;   else age>* This Field is Required
       </div>
       -->
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()">Submit</button>

        </form>
    </div>
</div>

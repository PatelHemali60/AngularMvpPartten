<p>person-form </p>

<div class="container-fluid p-3 divform ">
    <div class="form-modal rounded  ">
      
        <form [formGroup]="personForm" class="form-width h-100">

            <!-- name section-->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
<!-- 
                <div *ngIf="( FormControl['name'].dirty ||   FormControl['name'].touched ) &&   FormControl['name'].invalid" class="p-1 text-danger">* This Field is Required
                </div> -->

            </div>
            <!-- age section-->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" formControlName="age">

                <!-- <div *ngIf="( FormControl['age'].dirty ||   FormControl['age'].touched ) &&   FormControl['age'].invalid"    class="p-1 text-danger" >* This Field  is Required
                </div> -->

            </div>

            <!-- gender section-->
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>

            <!-- <div *ngIf="( FormControl['gender'].dirty ||   FormControl['gender'].touched ) &&   FormControl['gender'].invalid" class="p-1 text-danger">* This Field is
                Required </div> -->

            <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()" [disabled]="personForm.invalid">Submit</button>

        </form>
    </div>
</div>
